<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="Coding Challenge FD.css">
    <title>Esercizio - Scooter Lim</title>
  </head>

  <body>
    <div class="container">

      <!-- Inizio rettangolo -->
      <div class="rettangolo">

        <!-- Logo+sottotitolo -->
        <header class="intestazione">
          <img class="logo" src="img/logo.png">
          <h2>Taking Booleaners from A to B</h2>
        </header>
        <!-- Fine Logo+sottotitolo -->

        <!-- Inizio menù di navigazione -->
        <div class="menu">
          <button>Prenota</button>
          <button>Termina prenotazione</button>
          <button>Accendi le luci</button>
        </div>
        <!-- Fine menù di navigazione -->

        <main>
          <!-- Inizio sezione 1 -->
          <div class="sezione">
            <div class="tipo">Monopattino Gino22</div>
            <div class="indirizzo">Via Guadalametri - a 220 metri da te</div>
            <div class="stato">Stato di carica:</div>
              <div class="carica" id="carica1"></div>
          </div>
          <!-- Fine sezione 1 -->

          <!-- Inizio sezione 2 -->
          <div class="sezione">
            <div class="tipo">Monopattino Mike24</div>
            <div class="indirizzo">Via Ricciardoni - a 420 metri da te</div>
            <div class="stato">Stato di carica:</div>
              <div class="carica" id="carica2"></div>
          </div>
          <!-- Fine sezione 2 -->

          <!-- Inizio sezione 3 -->
          <div class="sezione">
            <div class="tipo">Monopattino Fede154</div>
            <div class="indirizzo">Via Mentarini - a 490 metri da te</div>
            <div class="stato">Stato di carica:</div>
              <div class="carica" id="carica3"></div>
          </div>
          <!-- Fine sezione 3 -->
        </main>

      </div>
      <!-- Fine rettangolo -->
    </div>
  </body>
</html>
